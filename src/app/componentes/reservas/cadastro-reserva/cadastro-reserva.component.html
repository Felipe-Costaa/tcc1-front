<app-cabecalho></app-cabecalho>
<div class="container">
    <h1>Cadastrar nova reserva</h1>
    <div class="containerForm">
        <form action="">
            <label class="texto" for="nome_cliente">Nome do cliente</label>
            <br>
            <input class="campoInput" type="text" placeholder="Insira o nome do cliente" [(ngModel)]="reserva.nome_cliente" name="nomeCliente">
            <br>
            <label class="texto" for="wpp_cliente">WhatsApp do cliente</label>
            <br>
            <input class="campoInput" type="text" placeholder="Insira o WhatsApp do cliente" [(ngModel)]="reserva.wpp_cliente" name="whatsappCliente">
            <br>
            <label class="texto" for="pista">Pista para reserva</label>
            <br>
            <select class="campoInput" [(ngModel)]="reserva.id_pista_reservada" name="idPistaReservada">
              <option value="" disabled selected>Selecione a pista para reserva</option>
              <option *ngFor="let pista of pistasDisponiveis" [value]="pista.id">{{ pista.nome }}</option>
            </select>
            <br>
            <label class="texto" for="data_reserva">Data e hora da reserva</label>
            <br>
            <input class="campoInput" type="datetime-local" [(ngModel)]="reserva.hora_reservada" name="horaReservada">
            <br>
            <div class="formButtons">
                <button class="botaoCancelar" routerLink="/fila">Cancelar</button>
                <button class="botaoSalvar" (click)="cadastraReserva()" routerLink="/fila">Salvar</button>
            </div>
        </form>
    </div>
</div>
